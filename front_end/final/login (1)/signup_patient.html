<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            color:rgb(14, 98, 81);
            font-weight: 600;
            background-color: rgb(234,250,241);
            font-family: Raleway, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color:  #ffffff;
            color: rgb(255, 255, 255);
            text-align:start;
        }
        header button{
            background-color:  #ffffff;
        }
        header button:hover{
            background-color:  #f4f4f4;
        }
        
        #nav1 {
            background-color: rgb(255, 255, 255);
            min-height: 100vh;
            width: 250px;
            float: left;    
        }
        #nav1 ul {
            list-style: none;
            padding: 0px;
        }
        #nav1 ul button {           
            cursor: pointer;
            background-color: rgb(66, 166, 253);
            color:#000000;
            height: 110%;
            margin-bottom: 10%;
            border-top-right-radius: 10%;
            border-top-left-radius:0%;
            border-bottom-left-radius:0%;
            border-end-end-radius: 30%;
        }
        #nav1 ul button:hover {
            cursor: pointer;
        }
        #nav2{
            text-align: right;
        }
        h1{
            font-size:30px;
        }
        section {
            margin-left: 50px;
            padding: 0px;
        }
        label {
            margin:10px;
        }
        input {
            margin: 10px;
        }
        .menu-toggle {
            display:block;
            cursor: pointer;
            color: white;
            text-align:center;
            font-size: 200%;
            max-width: 8%;
            padding:0.5rem;
        }
        @media (max-width: 100px) {
            #nav1 {
                width: 100%;
                height: auto;
                position: relative;
            }
            #nav1 ul {
                display: flex;
                flex-direction: column;
            }
            section {
                margin: 0;
            }
        }
        form{
        font-size: 20px;
        align-items: center;
        max-width: 800px;
        margin-left:25%;
        padding-top:50px;
        padding-left: 7%;
        padding-right: 10%;
        box-shadow: 0px 0px 10px rgba(208, 236, 231);
        background-color: rgb(163, 228, 215);
        }
        input, label, select{
            margin: 5px;
        }
        h1{
        margin-top: 50px;
        margin-bottom: 50px;
        margin-left:25%;
        padding-left: 10px;
        font-size: 40px;
        font-weight: 550;
        }

       
    </style>
</head>
<body>
<section>

    <h1 > Đăng ký thông tin bệnh nhân</h1>
    <form>
        <label for="username">Tên tài khoản:</label>
        <input type="text" class="form-control" name="username" >
        <label for="password">Password:</label>
        <input type="password" class="form-control" name="password" >
        <label for="name">Họ và tên:</label>
        <input type="text" class="form-control" name="name" >
        <label for="gender">Giới tính:</label>
        <input type="text" class="form-control" name="gender" >
        <label for="phone">Số điện thoại:</label>
        <input type="text" class="form-control" name="phone" >
        <label for="age">Tuổi:</label>
        <input type="number" class="form-control" name="age" >
        <label for="address">Địa chỉ:</label><br>
        <div style="margin-left: 30px;">
            <label for="address.nation">Quốc gia:</label>
            <input type="text" class="form-control" name="address.nation" >
            <label for="address.province">Tỉnh:</label>
            <input type="text" class="form-control" name="address.province" >
            <label for="address.town">Thị Trấn:</label>
            <input type="text" class="form-control" name="address.town" >
            <label for="address.street">Đường:</label>
            <input type="text" class="form-control" name="address.street" >
        </div>
        <label for="medicalrecordList">Lịch sử bệnh án:</label><br>
        <div style="margin-left: 30px;">
            <label for="medicalrecord.time">Thời gian bị bệnh:</label>
            <input type="date" class="form-control" name="medicalrecord.time" >
            <label for="medicalrecord.name">Tên bệnh:</label>
            <input type="text" class="form-control" name="medicalrecord.name" >
            <label for="medicalrecord.treatment">Tiến độ điều trị:</label> <br>
            <input type="radio" class="form-check-input mt-0" name="medicalrecord.treatment" value="True" style="margin-left: 50px;">Đã điều trị        
            <input type="radio" class="form-check-input mt-0" name="medicalrecord.treatment" value="False" style="margin-left: 50px;">Chưa điều trị
        </div>
        <br><br>
        <button class="button login__submit" style="margin-left: 100px; max-width: 250px;">
            <span class="button__text">Signup</span>
            <i class="button__icon fas fa-chevron-right"></i>
        </button>	
        <button formaction="signup.html" class="button login__submit" style="margin-left: 100px; max-width: 250px;">                    
            <i class="button__icon fas fa-chevron-left"></i>
            <span class="button__text" style="margin-left: 160px;margin-right: 20px;">Back</span>
        </button>	
    </form>	
</section>
</script>
</body>
</html>
